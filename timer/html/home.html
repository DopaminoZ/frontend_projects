<!DOCTYPE html>
<html>
<head>
<title>Timer</title>
<link rel="stylesheet" href="../css/main.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div id="container">
    <div id="title">
        <h3>Timer</h3>
    </div>
    <div id="text">
    <div id="time">
        <span id="timeslot"><input max="60" min="0" id="hrs" type="number"placeholder="00"><p> : </p><input id="mins" max="60"  min="0" type="number"placeholder="00"><p> : </p><input id="secs" max="60"  min="0" type="number"placeholder="00"></span>
    </div> 
    <div id="times">
    <span id="texts"><p>hours</p><p>minutes</p><p>seconds</p></span>
    </div>
    <div id="buttons"><button id="start"><i class="fa-solid fa-play"></i></button><button id="stop"><i class="fa-solid fa-arrow-rotate-left"></i></button></div>
 </div>
</div>
<script src="../js/app.js"></script>
</body>
</html>
