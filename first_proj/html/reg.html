    <h1>Registration Form</h1>
    <div class="containerz" id ="form_container">
        <form action="#" method="post" id="reg_form">
            <label for="display">Display name: </label>
            <input id="display" type="letters" minlength="3" maxlength="15"><br>
            <label for="username">Username: </label>
            <input id="username" type="text" minlength="3" maxlength="15" required><br>
            <label for="pass">Password: </label>
            <input id="pass" type="password" minlength="3" maxlength="15" required><br>
            <label for="email">Email: </label>
            <input id="email" type="email"><br>
            <label for="phone">Phone number: </label>
            <input type="tel" pattern="[+201]{4}[0-2]{1}[0-9]{8}" placeholder="+201XXXXXXXXX" required><br>
            <label for="prov">Province: </label>
            <select id="prov">
                <option value="alex">Al Askandaryah</option>
                <option value="cairo">Al Qahirah</option>
                <option value="domiat">Damietta</option>
                <option value="5borsa3id">Port Said</option>
            </select>
            <br>
            <label for="gender" >Gender: </label><br>
            <label for="male">Male</label>
            <input id="male" type="radio" value="Male" name="gender" required>
            <label for="female">Female</label>
            <input id="female" type="radio" value="Female" name="gender"><br>
            <input type="submit" name="btn">
            <input type="reset">
        </form>
    </div>
