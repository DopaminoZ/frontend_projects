<!DOCTYPE html>
<head>
    <link rel="icon" type="image/png" href="../images/logo.png">
    <link rel="stylesheet" href="../css/main.css">
    <title>Registration</title>
</head>
<body>
    <header>
        <img src="../images/logo.png" id="logo" alt="Company logo" width="120" >
        <nav id="navbar">
        <div id="nvbar">
        <a href="home.html" class="nav">Home</a>
        <a href="home.html" class="nav">About us</a>
        <a href="home.html" class="nav">Store</a>
        <a href="home.html" class="nav">Wishlist</a>
        </div>
        <div id="logbar">
            <a href="login.html">Login</a>
            <a href="#navbar">Register</a>
            </div>
        </nav>
        <div style="flex-direction: column">
            <button id="signout">Sign Out</button>
        <a href="home.html" >
            <img id="cart" src="../images/cart.jpg" alt="your cart" width="70">
        </a>
        <p id="currentuser">Current user: Guest</p> 
        </div>
    </header>
    <main style="flex-direction: column;">
        <div id="reg_container">
    <h1 id="regh1">Registration Form</h1>
<div id="reg_form">
    <input id="userdisplay" type="letters" minlength="3" maxlength="15" placeholder="Display Name"><br>
    <input id="username" type="text" minlength="3" maxlength="15" required placeholder="Username"><br>
    <input id="userpassword" type="password" minlength="3" maxlength="15" required placeholder="Password"><br>
    <input id="useremail" type="email" placeholder="example@email.com"><br>
    <input id="usertel" type="tel" pattern="[+201]{4}[0-2,5]{1}[0-9]{8}" placeholder="+201XXXXXXXXX" required><br>
    <div class="regbox">
    <label for="userprov">Province :</label>
    <select id="userprov">
        <option value="alex">Al Askandaryah</option>
        <option value="cairo">Al Qahirah</option>
        <option value="domiat">Damietta</option>
        <option value="borsa3id">Port Said</option>
    </select>
    </div>
    <br>
    <div class="regbox">
    <label for="usergender">Gender :</label>
    <select id="usergender">
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>
    <br>
    <br>
    <button id="regbut" class="buttonz" >Sign Up</button>
    <button id="reset" class="buttonz">Reset</button><br>
    <label>If you have an account already click <a href="login.html">here</a> to log in...</label> <br>
</div>
</div>
</div>
<div id="finish">
    <label>Registration is successful, click <a href="home.html">here</a> to get redirected to home page or wait it will happen shortly.</label>
</div>
</main>
<script src="../scripts/main.js" type="module"></script>
<script src="../scripts/reg.js" type="module"></script>
<footer>
    <a href="#navbar">üîù</a>
    <p>&copy all licenses belong to phone store ~ 2023</p>
</footer>
</body>
</html>
